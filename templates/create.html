{% extends 'base.html' %}

{% block body %}
<h2 class='m-5'>Newly add</h2>
<form class='m-5' action='/' method='POST'>
    <div class="form-group pb-3">
        <label for='title'>Title : </label>
        <input type='text' class='form-control' name='title' aria-describedby="title-help">
        <small id='title-help' class='form-text text-muted'>Please enter To Do</small>
    </div>
    <div class='form-group pb-3'>
        <label for='detail'>Detail : </label>
        <input type='text' class='form-control' name='detail'>
    </div>
    <div class='form-group pb-3'>
        <label for='due'>Due : </label>
        <input type='date' name='due' required>
    </div>
    <a class'btn btn-outline-primary' href='/' role='button'>Return</a>
    <button type="submit" class='btn btn-primary'>Create</button>
</form>

{% endblock %}
