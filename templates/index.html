{% extends 'base.html' %}

{% block body %}
<div class="container">
    <a class="btn btn-info btn-lg m-5" href="/templates/create" role="button">CREATE NEW TASK</a>
    {% for post in posts %}
    <div class="card w-50 mb-3" style="margin: auto;">
        <div class="card-body">
            {% if post.due.date() < today %}
            <div class="alert alert-warning" role="alert">
                Out of date!
            </div>
            {% endif %}
            <h2 class="card-title">{{ post.title }}</h2>
            <p>DUE : {{ post.due.date() }}</p>
            <a class="btn btn-secondary btn-sm" href="/templates/detail/{{ post.id }}" role="button">Detail</a>
            <a class="btn btn-success btn-sm" href="/templates/update/{{ post.id }}" role="button">Update</a>
            <a class="btn btn-danger btn-sm" href="/templates/delete/{{ post.id }}" role="button">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
